<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Ops Australia</title>
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+15+Charted&family=Monomaniac+One&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Monomaniac One', monospace;
  }

  .bg {
    background-image: url('https://raw.githubusercontent.com/dataops-au/web/main/dataops-au_home.webp?token=GHSAT0AAAAAACPMGLXIYA6E7KPHIQMMOVY4ZPOJ4GQ');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .bg::after {
    content: "";
    background: rgba(0, 0, 0, 0.18);
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }

  .content {
    position: relative;
    text-align: center;
    z-index: 1;
    padding: 20px;
  }

  .content h1 {
    font-family: 'Monomaniac One', monospace;
    font-size: 2.2em;
    margin-bottom: 0.5em;
    line-height: 1.2;
  }

  .content p {
    font-family: 'Jersey 15 Charted', cursive;
    font-size: 1.75em;
    margin-bottom: 1.5em;
    line-height: 1.2;
    overflow: hidden;
    white-space: nowrap;
    animation: typing 4s steps(40, end);
  }

  .mailto-link {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 15px 25px;
    text-decoration: none;
    border-radius: 50px;
    font-size: 1em;
    font-weight: bold;
    transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    outline: none;
    border: none;
  }

  .mailto-link:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
    box-shadow: 0 6px 6px rgba(0,0,0,0.3);
  }

  .mailto-link:active {
    transform: translateY(1px);
    box-shadow: 0 3px 3px rgba(0,0,0,0.2);
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
  }

  .modal-content {
    background-color: white;
    color: black;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
    border-radius: 10px;
    font-family: 'Nunito Sans';
    font-weight: 600;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }

  input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-family: 'Monomaniac One', monospace;
    font-size: 4vh;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

</style>
</head>
<body>

<div class="bg">
  <div class="content">
    <h1>DATAOPS.AU</h1>
    <p>Get your data AI ready today.</p>
    <a href="#" class="mailto-link" id="openModal">START HERE</a> 
  </div>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Contact DATAOPS.AU</h2>
    <form id="my-form" action="https://formspree.io/f/xoqgygae" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button id="my-form-button">Submit</button>
      <p id="my-form-status"></p>
    </form>
  </div>
</div>

<div id="successModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Message Sent Successfully!</h2>
    <p>Thank you for reaching out. We will get back to you shortly.</p>
  </div>
</div>

<script>
    var form = document.getElementById("my-form");
    var successModal = document.getElementById("successModal");
    var closeModal = document.getElementsByClassName("close")[0];
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          successModal.style.display = "block";
          form.reset();
          status.innerHTML = "";
        } else {
          response.json().then(data => {
            if (data.hasOwnProperty('errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form";
            }
          });
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form";
      });
    }

    form.addEventListener("submit", handleSubmit);

    closeModal.onclick = function() {
      successModal.style.display = "none";
      location.reload();
    }

    window.onclick = function(event) {
      if (event.target == successModal) {
        successModal.style.display = "none";
        location.reload();
      }
    }
</script>

<script>
var modal = document.getElementById("myModal");

var btn = document.getElementById("openModal");

var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
